<?xml version='1.0' encoding='UTF-8' ?>

                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml">
<ui:define name="title">
    This is the new title
</ui:define>

    <h:outputText value="#{homedict['hello']}" />!

</ui:define>
</ui:composition>
